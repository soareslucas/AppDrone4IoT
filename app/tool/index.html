    <script> 
    
      $.ajax({
        url : 'http://127.0.0.1:5000/get_sensors',
        type : 'GET',
        dataType:'json',
        success : function(data) {              
          var html = $('#listSensors');
          $.each(data, function(i, item) {
            var sensors = JSON.parse(item)
            var $tr = $('<tr>').append(
              $('<td>').text(sensors.id),
              $('<td>').text(sensors.nome),
              $('<td>').text(sensors.quantidade),
              $('<td>').text(sensors.solicitado)
            ); 
            html.append($tr)
          }); 

        },
        
        error : function(request,error){
          alert("Request: "+JSON.stringify(request));
        }

      });
